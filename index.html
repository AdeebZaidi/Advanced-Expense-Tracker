<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Expense Tracker Form on Left Side -->
        <div class="expense-tracker">
            <h1>Expense Tracker</h1>
            <form id="expense-form">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Expense description">

                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Amount">

                <label for="category">Category:</label>
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>

                <button id="submit" type="submit">Add Expense</button>
            </form>

            <button id="clear-btn">Clear All Expenses</button>
        </div>

        <!-- Right Container for Filter and Expense List -->
        <div class="right-container">
            <div class="filters">
                <h2>Filter by Category</h2>
                <button onclick="filterExpenses('all')">All</button>
                <button onclick="filterExpenses('Food')">Food</button>
                <button onclick="filterExpenses('Transport')">Transport</button>
                <button onclick="filterExpenses('Entertainment')">Entertainment</button>
                <button onclick="filterExpenses('Other')">Other</button>
            </div>

            <h2 id="expense-heading">Expense List</h2>
            <ul id="expense-list"></ul>

            <!-- Total Expense Section -->
            <h3>Total Expense: $<span id="total-expense">0.00</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
